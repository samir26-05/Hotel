<body>

                </div>
                <div class="card card2">
                    <img src="/img/ImgReservas/santaMarta.jpeg" class="imagen2 img-ciudad" alt="...">

                    <img src="/img/ImgReservas/colombia.png" class="img-colombia1" alt="...">
                </div>

            </div>

        <div class="modal-content">

            </div>
            <div class="modal-body">
            holaaa
